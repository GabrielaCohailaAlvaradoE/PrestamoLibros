spring.application.name=PrestamoLibros
server.port=8080
server.servlet.context-path=/prestamo

# ===============================
#   CONFIGURACIÓN BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/prestamo_libros?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   CONFIGURACIÓN JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Para formatear mejor las consultas en consola
spring.jpa.properties.hibernate.format_sql=true
